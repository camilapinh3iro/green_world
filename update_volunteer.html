<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset_two.css">
    <link rel="stylesheet" href="./css/generalStyle.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/volunteerStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/56adc94ecd.js" crossorigin="anonymous"></script>
    <script src="./js/update.js"></script>

    <title>Atualizar dados do voluntário</title>
</head>

<body>
    <header>
        <nav>
            <img onclick="openNavFull" src="./img/menu_image.png" alt="Menu" />
        </nav>

        <div class="container-image-log-out">
            <img src="./img/profile_administrator.png" alt="Image profile" />
            <a href="#" class="log-out-content">
                <button class="log-out__button">
                    <img src="./img/logout_image.png" alt="Image log out" />
                    <span class="log-out__text">Log out</span>
                </button>
            </a>
        </div>
    </header>
    <main>

        <div class="volunteer-content">
            <img class="volunteer__image" src="./img/volunteer-image.webp" alt="Volunteer image">

            <div class="volunteer__tag-name-data">
                <span class="volunteer__tag">Voluntário</span>
                <div class="volunteer__title-icon">
                    <h1 class="volunteer__name">Irineu Aparecido</h1>
                    <i onclick="update('.personal-data__area')" class="volunteer__icon far fa-edit"></i>
                </div>
                <ul class="volunteer__personal-data">
                    <li class="personal-data">
                        <span class="uppercase personal-data__type">cpf:</span>
                        <input value="549.033.548-32" class="personal-data__area personal-data__value" disabled></input>
                    </li>
                    <li class="personal-data">
                        <span class="uppercase personal-data__type">rg:</span>
                        <input value="60.222.547-8" class="personal-data__area personal-data__value" disabled></input>
                    </li>
                    <li class="personal-data">
                        <span class="personal-data__type">Data de nascimento:</span>
                        <input value="2001-02-24" type="date" class="personal-data__area personal-data__value"
                            disabled></input>
                    </li>

                </ul>
            </div>
        </div>
        <div class="volunteer-information">
            <div class="volunteer-content__address">
                <div class="content__title-icon">
                    <h3 class="address__title">Endereço</h3>
                    <i onclick="update('.address__area')" class="volunteer__icon far fa-edit"></i>
                </div>

                <div class="volunteer__address">
                    <span class="information">CEP:</span>
                    <input value="06660-460" class="address__area information__value " disabled></input>
                </div>
                <div class="volunteer__address">
                    <span class="information">Logradouro:</span>
                    <input value="Avenida José Marcio" class="address__area information__value" disabled></input>
                </div>
                <div class="volunteer__address">
                    <span class="information">Bairro:</span>
                    <input value="Jardim Rosa" class="address__area information__value" disabled></input>
                </div>
                <div class="volunteer__address">
                    <span class="information">Cidade:</span>
                    <input value="Itapevi" class="address__area information__value" disabled></input>
                </div>
                <div class="volunteer__address">
                    <span class="information">Estado:</span>
                    <input value="São Paulo" class="address__area information__value" disabled></input>
                </div>
            </div>
            <div class="volunteer-content__contact">
                <div class="content__title-icon">
                    <h3 class="contact__title">Contato</h3>
                    <i onclick="update('.contact__area')" class="volunteer__icon far fa-edit"></i>
                </div>

                <div class="volunteer__contact">
                    <span class="contact">Telefone:</span>
                    <input value="(11)99999-0000" class="contact__area contact__value" disabled></input>
                </div>
                <div class="volunteer__contact">
                    <span class="contact">E-mail:</span>
                    <input value="cansei@gmail.com" class="contact__area contact__value" disabled></input>
                </div>
            </div>
            <div class="volunteer-content__reason">
                <div class="content__title-icon">
                    <h3 class="information__title">Motivo</h3>
                    <i onclick="update('.reason__area')" class="volunteer__icon far fa-edit"></i>
                </div>

                <input value="não sei" class="reason__area volunteer-reason__text" disabled>
                  
            </input>
            </div>
            <div class="volunteer-content__experience">
                <div class="content__title-icon">
                    <h3 class="information__title">Experiência</h3>
                    <i onclick="update('.experience__area')" class="volunteer__icon far fa-edit"></i>
                </div>
                
                <span class="experience__area volunteer__experience">
                    Menos de 1 ano
                </span>
            </div>

            <div class="volunteer-content__helps">
                <h3 class="information__title">Ajudas das quais participou</h3>
                <ul class="help-list">
                    <li class="help">
                        <router-link to="">
                            <span class="help__name">Ajuda 03</span>
                        </router-link>
                    </li>
                    <li class="help">
                        <router-link to="">
                            <span class="help__name">Ajuda 03</span>
                        </router-link>
                    </li>
                    <li class="help">
                        <router-link to="">
                            <span class="help__name">Ajuda 03</span>
                        </router-link>
                    </li>
                </ul>
            </div>

        </div>


        <div class="content-buttons">
            <router-link class="update-data__link" to="/update-administrator">
                <button class="update-data__button">Atualizar dados</button>
            </router-link>
            <button class="delete__button">Cancelar</button>
        </div>
    </main>
</body>

</html>
