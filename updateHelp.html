<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/administratorUpdate.css">
    <link rel="stylesheet" href="./css/reset_two.css">
    <link rel="stylesheet" href="./css/variables.css">
    <script src="https://kit.fontawesome.com/56adc94ecd.js" crossorigin="anonymous"></script>
    <script defer src="./js/update.js"></script>
    <title>Atualizar Administrator</title>
</head>

<body>

    <header>
        <nav>
            <img onclick="openNavFull" src="../assets/img/menu_image.png" alt="Menu" />
        </nav>

        <div class="container-image-log-out">
            <img src="../assets/img/profile_administrator.png" alt="Image profile" />
            <a href="#" class="log-out-content">
                <button class="log-out__button">
                    <img src="../assets/img/logout_image.png" alt="Image log out" />
                    <span class="log-out__text">Log out</span>
                </button>
            </a>
        </div>
    </header>
    <main>

        <section id="seeds">
            <div class="seed-content">
                <img class="seed-content__image" src="../assets/img/administrator.png" alt="Passion fruit">

                <div class="seed-content__tag-name">
                    <span class="seed-content__tag">Administrador</span>
                    <div class="administrator__title-icon">
                        <h1 class="seed__title">Mabel Santos</h1>
                        <i onclick="update('.personal-data__area')" class="administrator__icon far fa-edit"></i>
                    </div>


                    <ul class="personal-data__list">
                        <li class="personal-data">
                            <span class="personal-data__type">CPF:</span>
                            <input value="549.033.548-33" class="personal-data__area personal-data__data" disabled></input>
                        </li>
                        <li class="personal-data">
                            <span class="personal-data__type">RG:</span>
                            <input value="60.333.220-5" class="personal-data__area personal-data__data" disabled></input>
                        </li>
                        <li class="personal-data">
                            <span class="personal-data__type">Data de nascimento:</span>
                            <input value="24/02/2005" class="personal-data__area personal-data__data" disabled></input>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="seed-information">


                <div class="seed-information__content-data">
                    <div class="administrator__title-icon">
                          <h2 class="seed-information__title">Contato</h2>
                          <i onclick="update('.contact__area')" class="administrator__icon far fa-edit"></i>
                    </div>
                  
                    <div class="seed-information__data">
                        <span class="seed-information__data_question">Telefone:</span>
                        <input value="(11) 95343-8228" class="contact__area seed-information__data_result" disabled></input>
                    </div>
                    <div class="seed-information__data">
                        <span class="seed-information__data_question">E-mail:</span>
                        <input value="mabel.santos@gmail.com" class="contact__area seed-information__data_result" disabled></input >
                    </div>
                </div>

                <div class="content-buttons">
                    <router-link class="update-data__link" to="/update-administrator">
                        <button class="update-data__button">Atualizar dados</button>
                    </router-link>
                    <button class="delete__button">Excluir</button>
                </div>

            </div>



        </section>
    </main>
</body>

</html>
